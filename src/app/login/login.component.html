<div id="login">
    <div class="login-box">
        <h1>Login</h1>
<form [formGroup]="loginForm" (ngSubmit)="login()">
  <div class="form-group">
      <div class="text-box">
          <i class="fas fa-user"></i>
    <input formControlName="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
    </div>
  </div>
  <div class="form-group">
      <div class="text-box">
          <i class="fas fa-lock"></i>
    <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>
  </div>
 
  <button type="submit" class="btn">Submit</button>
</form>

<div>New Member?</div>
<button (click)="signup()" class="btn btn-primary">signup</button>
</div>
</div>
